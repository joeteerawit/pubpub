<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Flutter Package Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="min-h-screen flex flex-col">
      <!-- Header with logo -->
      <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-6 py-3">
          <div class="flex items-center justify-center">
            <a href="#" class="flex items-center space-x-2">
              <i class="fas fa-cube text-blue-600 text-2xl"></i>
              <h1 class="text-xl font-bold">FlutterPackage</h1>
            </a>
          </div>
        </div>
      </header>

      <!-- Main content -->
      <main class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-md">
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div
              class="bg-gradient-to-r from-blue-500 to-blue-600 px-6 py-8 text-white text-center"
            >
              <h2 class="text-2xl font-bold mb-2">Welcome Back</h2>
              <p class="text-blue-100">
                Log in to access your Flutter packages
              </p>
            </div>
            <div class="p-6">
              <form>
                <div class="mb-4">
                  <label
                    for="username"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Username</label
                  >
                  <div class="relative">
                    <input
                      type="text"
                      id="username"
                      placeholder="Enter your username"
                      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    />
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    >
                      <i class="fas fa-user text-gray-400"></i>
                    </div>
                  </div>
                </div>
                <div class="mb-6">
                  <div class="flex items-center justify-between mb-1">
                    <label
                      for="password"
                      class="block text-sm font-medium text-gray-700"
                      >Password</label
                    >
                    <a
                      href="#"
                      class="text-xs text-blue-600 hover:text-blue-800"
                      >Forgot password?</a
                    >
                  </div>
                  <div class="relative">
                    <input
                      type="password"
                      id="password"
                      placeholder="Enter your password"
                      class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    />
                    <div
                      class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                    >
                      <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <div
                      class="absolute inset-y-0 right-0 pr-3 flex items-center"
                    >
                      <button
                        type="button"
                        class="text-gray-400 hover:text-gray-600 focus:outline-none"
                      >
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="flex items-center mb-6">
                  <input
                    type="checkbox"
                    id="remember-me"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                  />
                  <label
                    for="remember-me"
                    class="ml-2 block text-sm text-gray-700"
                  >
                    Remember me
                  </label>
                </div>
                <div>
                  <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium transition"
                  >
                    Log In
                  </button>
                </div>
              </form>
              <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                  Don't have an account?
                  <a
                    href="#"
                    class="text-blue-600 hover:text-blue-800 font-medium"
                  >
                    Sign up
                  </a>
                </p>
              </div>
            </div>
          </div>

          <!-- Additional info cards -->
          <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div
              class="bg-white p-4 rounded-lg shadow-md border-l-4 border-blue-500"
            >
              <div class="flex items-center">
                <div class="flex-shrink-0 mr-3">
                  <div
                    class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center"
                  >
                    <i class="fas fa-info text-blue-500"></i>
                  </div>
                </div>
                <div>
                  <h3 class="text-sm font-medium text-gray-800">Need Help?</h3>
                  <p class="text-xs text-gray-500">Visit our support center</p>
                </div>
              </div>
            </div>
            <div
              class="bg-white p-4 rounded-lg shadow-md border-l-4 border-green-500"
            >
              <div class="flex items-center">
                <div class="flex-shrink-0 mr-3">
                  <div
                    class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center"
                  >
                    <i class="fas fa-code text-green-500"></i>
                  </div>
                </div>
                <div>
                  <h3 class="text-sm font-medium text-gray-800">
                    New to Flutter?
                  </h3>
                  <p class="text-xs text-gray-500">Check our documentation</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="bg-white border-t border-gray-200 py-4">
        <div class="container mx-auto px-6">
          <div
            class="flex flex-col md:flex-row md:justify-between md:items-center text-sm text-gray-500"
          >
            <div class="mb-2 md:mb-0 text-center md:text-left">
              Â© 2025 FlutterPackage. All rights reserved.
            </div>
            <div class="flex justify-center md:justify-end space-x-4">
              <a href="#" class="hover:text-gray-700">Terms</a>
              <a href="#" class="hover:text-gray-700">Privacy</a>
              <a href="#" class="hover:text-gray-700">Contact</a>
              <a href="#" class="hover:text-gray-700">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Toggle password visibility
        const passwordToggle = document.querySelector('.fa-eye')
        const passwordInput = document.getElementById('password')

        if (passwordToggle && passwordInput) {
          passwordToggle.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
              passwordInput.type = 'text'
              passwordToggle.classList.remove('fa-eye')
              passwordToggle.classList.add('fa-eye-slash')
            } else {
              passwordInput.type = 'password'
              passwordToggle.classList.remove('fa-eye-slash')
              passwordToggle.classList.add('fa-eye')
            }
          })
        }
      })
    </script>
  </body>
</html>
